allprojects {
    repositories {
        jcenter()
    }
}
buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    google()
}

dependencies {
    api 'com.facebook.react:react-native:+'
    api 'com.ibm.watson.developer_cloud:android-sdk:0.5.0'
    api ('com.ibm.watson:speech-to-text:7.1.1') {
        exclude group: 'com.google.code.findbugs', module: 'annotations'
    }
}
